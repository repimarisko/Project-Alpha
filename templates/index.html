<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualisasi Citra Satelit</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
          <div class="logo-container">
            <img
              src="{{ url_for('static', filename='logo/logo.jpg') }}"
              alt="Logo"
              class="logo"
            />
            <h1 class="mt-3">
              Open Map<br /><span class="subtitle"
                >Visualisasi Citra Satelit</span
              >
            </h1>
          </div>

          <div class="search-container mt-4">
            <form id="weatherForm" class="needs-validation" novalidate>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control futuristic-input"
                  id="city"
                  placeholder="Enter location"
                  required
                />
                <button class="btn btn-primary futuristic-btn" type="submit">
                  Search
                </button>
              </div>
            </form>
          </div>

          <div class="weather-info mt-4" id="weatherInfo" style="display: none">
            <h3 class="city-name"></h3>
            <div class="weather-details">
              <div class="temperature">
                <span class="label">Temperature</span>
                <span class="value"></span>
              </div>
              <div class="description">
                <span class="label">Conditions</span>
                <span class="value"></span>
              </div>
              <div class="humidity">
                <span class="label">Humidity</span>
                <span class="value"></span>
              </div>
              <div class="wind-speed">
                <span class="label">Wind Speed</span>
                <span class="value"></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 main-content">
          <div id="map"></div>
          <div class="map-controls">
            <button id="toggleSatellite" class="btn btn-light btn-sm">
              Satellite View
            </button>
            <button id="toggleTerrain" class="btn btn-light btn-sm">
              Terrain View
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
